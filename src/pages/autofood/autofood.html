<ion-header>

    <ion-navbar color="food">
        <ion-title>กำหนดเวลา</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding class="welcome">
    <div text-center>
        <ion-card>
        <ion-item>
            <ion-label color="food">ครั้งที่ 1: </ion-label>
            <ion-label color="food">{{data.first}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="food">ครั้งที่ 2 : </ion-label>
            <ion-label color="food">{{data.six}}</ion-label>
        </ion-item>
    </ion-card>
        <ion-item>
            <ion-label color="food">เวลาเริ่มต้น </ion-label>
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-input type="number" [(ngModel)]="data.Hours" placeholder="ชั่วโมง"></ion-input>
                <ion-input type="number" [(ngModel)]="data.Minutes" placeholder="นาที"></ion-input>
            </ion-item>
            <button ion-button round color="food" (click)="go_tab()">บันทึก</button>
        </ion-list>
    </div>
</ion-content>
